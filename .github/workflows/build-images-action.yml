name: build-images-action

permissions:
  contents: read

on:
  push:
    branches:
    - 'main'

jobs:
  build_ipxe-builder:
    name: build ipxe-builder image
    if: github.repository == 'metal3-io/utility-images'
    permissions:
      contents: read
      id-token: write
    uses: metal3-io/project-infra/.github/workflows/container-image-build.yml@main
    with:
      image-name: 'ipxe-builder'
      pushImage: true
      dockerfile-directory: ipxe-builder
      generate-sbom: true
      sign-image: true
    secrets:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  build_fake-ipa:
    name: build fake-ipa image
    if: github.repository == 'metal3-io/utility-images'
    permissions:
      contents: read
      id-token: write
    uses: metal3-io/project-infra/.github/workflows/container-image-build.yml@main
    with:
      image-name: 'fake-ipa'
      pushImage: true
      dockerfile-directory: fake-ipa
      generate-sbom: true
      sign-image: true
    secrets:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  build_keepalived:
    name: Build keepalived container image
    if: github.repository == 'metal3-io/utility-images'
    permissions:
      contents: read
      id-token: write
    uses: metal3-io/project-infra/.github/workflows/container-image-build.yml@main
    with:
      image-name: 'keepalived'
      dockerfile-directory: keepalived
      pushImage: true
      generate-sbom: true
      sign-image: true
    secrets:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
